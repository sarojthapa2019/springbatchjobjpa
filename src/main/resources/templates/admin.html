<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Spring Batch Job</title>
</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div style="float: right"  ><a th:href="@{/logout}">Logout</a></div>
    <h1>Welcome Admin!</h1>

    <h2>Student List</h2>
    <a th:href="@{/process}">Start Batch Job</a>
    <div>
        <table>
            <thead>
            <tr>
                <th>S.N.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Birth date</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:if="${#lists.isEmpty(students)}">
                Sorry No records yet!
            </tr>
            <tr th:unless="${#lists.isEmpty(students)}" th:each="s,i : ${students}">
                <td th:text="${i.count}"></td>
                <td th:text="${s.firstName}"></td>
                <td th:text="${s.lastName}"></td>
                <td th:text="${s.cgpa}"></td>
                <td th:text="${s.birthDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
